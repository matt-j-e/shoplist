{% extends 'shoplist_app/base.html' %}

{% block content %}
<h2>Your storage locations</h2>
<h4 class="small">IN THE ORDER THAT YOU VISIT THEM</h4>
<table class="table table-sm">
	{% for location in locations %}
		<tr>
			<td>{{ location.sort_order }}</td>
			<td>{{ location.name|capfirst }}</td>
			<td><a href="{% url 'edit_location' location.id %}">edit</a></td>
		</tr>
	{% endfor %}
</table>

{% endblock content %}
