{% extends 'shoplist_app/base.html' %}

{% block content %}
	<p>Add a new item</p>
	{% if meal_id %}
	<form action="{% url 'add_item' meal_id %}" method="post">
	{% else %}
	<form action="{% url 'add_item' %}" method="post">
	{% endif %}
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Add item</button>
	</form>

{% endblock content %}
