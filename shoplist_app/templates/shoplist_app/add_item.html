{% extends 'shoplist_app/base.html' %}

{% block content %}
	<h4>Add a new item</h4>
	{% if meal_id %}
	<form action="{% url 'add_item' meal_id %}" method="post">
	{% else %}
	<form action="{% url 'add_item' %}" method="post">
	{% endif %}
		{% csrf_token %}
		<table>
		{{ form }}
		</table>
		<button class="add-button" name="submit">Add item</button>
	</form>

{% endblock content %}
