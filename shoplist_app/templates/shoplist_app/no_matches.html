{% extends 'shoplist_app/base.html' %}

{% block content %}
	<p>Meal id = {{ meal_id }}</p>
	<p>No items match your search. Enter a new item.</p>
	<form method="post" action="{% url 'add_item' meal_id %}">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Add item" name="Add item">
	</form>

{% endblock content %}
