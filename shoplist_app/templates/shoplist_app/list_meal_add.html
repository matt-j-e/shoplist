{% block content %}
<h4 class="center header-bar upper">Choose meals you want to shop for.</h4>
<form class="item-chooser" method="post" action="{% url 'meal_items_add' %}">
	{% csrf_token %}
	{{ form }}
	<p><small>No meals to add? No worries, just leave the tickboxes blank and click below.</small></p>
	<input class="add-button" type="submit" value="Add your selection" name="submit">
</form>
{% endblock content %}
