{% extends 'shoplist_app/base.html' %}

{% block content %}
<h2>Choose favourites to add to a new list.</h2>
<p><small>Items required for the meals you have already chosen are pre-selected. Simply de-select if you already have that item in your cupboards.</small></p>

<form method="post" action="{% url 'stock_items_add' %}">
	{% csrf_token %}
	
	
	{{ form }}	
	
	<input type="submit" value="Finalise your list" name="submit">
</form>


{% endblock content %}
